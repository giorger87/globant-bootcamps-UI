<ng-container *ngIf="localPhotos">
  <ng-container class="list" *ngFor="let p of localPhotos.photos">
    <ng-container class="column">
      
      
        <figure class="figure">
            <a routerLink="/img-detail/{{p.id}}">
            <img src={{p.img_src}} class="figure-img img-fluid rounded" alt="Mars picture"></a>
            <figcaption class="figure-caption">
              {{p.earth_date}}
            </figcaption>
          </figure>
       
      
    </ng-container>
  </ng-container>
</ng-container>
<ng-container  *ngIf="!localPhotos"> <label class="nophotos"> no photos to display, maybe if you try other date?</label> </ng-container>
