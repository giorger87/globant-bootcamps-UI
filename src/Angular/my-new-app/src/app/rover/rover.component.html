<p> {{name}} Rover, Camera {{camera}}</p>
<ng-container *ngFor="let r of rovers">
  <div>{{r.name}} Rover
    <select [(ngModel)]="r.camera">

      <option *ngFor="let c of r.cameras">{{c}}</option>

    </select>

    <span>select Camera select date Type
      <select [(ngModel)]="datetype">

        <option [ngValue]="earth">Earth Date (dd/mm/yyyy)</option>
        <option [ngValue]="mars">Mars Date (sol)</option>

      </select>
    </span>
  </div>
  <app-photo-list [photos]=r.camera></app-photo-list>
</ng-container>
<button (click)="control('contro')">control</button>
